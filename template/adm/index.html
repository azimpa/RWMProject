{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<style>
    /* Overall Page Styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* Header Styling */
    .header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    /* Container Styling */
    .container-fluid {
        margin-top: 20px;
    }

    /* Card Styling */
    .bg-light.rounded {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border: 1px solid #ccc;
        padding: 20px;
    }

    /* Icon Styling */
    .fa-3x {
        font-size: 3em;
    }

    /* Chart Title Styling */
    .mb-4 {
        font-size: 1.5em;
        font-weight: bold;
    }

    /* Chart Canvas Styling */
    canvas {
        width: 100%;
        max-width: 100%;
        height: auto;
    }

    /* Table Styling */
    .table {
        background-color: #fff;
        border: 1px solid #ccc;
    }

    .table th,
    .table td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: center;
    }

    /* Button Styling */
    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Show All Link Styling */
    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>
    <!-- Sale & Revenue Start -->
    <div class="container-fluid pt-4">
        <div class="row">
            <!-- Today Sale Card -->
            <div class="col-sm-6 col-xl-3">
                <div class="bg-light rounded text-center p-4">
                    <i class="fa fa-chart-line fa-3x text-primary"></i>
                    <p class="mb-2">Today Sale</p>
                    <h4 class="mb-0">$1,234</h4>
                </div>
            </div>
            <!-- Today Revenue Card -->
            <div class="col-sm-6 col-xl-3">
                <div class="bg-light rounded text-center p-4">
                    <i class="fa fa-chart-area fa-3x text-primary"></i>
                    <p class="mb-2">Today Revenue</p>
                    <h4 class="mb-0">$1,234</h4>
                </div>
            </div>
            <!-- Total Sale Card -->
            <div class="col-sm-6 col-xl-3">
                <div class="bg-light rounded text-center p-4">
                    <i class="fa fa-chart-bar fa-3x text-primary"></i>
                    <p class="mb-2">Total Sale</p>
                    <h4 class="mb-0">$12,345</h4>
                </div>
            </div>
            <!-- Total Revenue Card -->
            <div class="col-sm-6 col-xl-3">
                <div class="bg-light rounded text-center p-4">
                    <i class="fa fa-chart-pie fa-3x text-primary"></i>
                    <p class="mb-2">Total Revenue</p>
                    <h4 class="mb-0">$12,345</h4>
                </div>
            </div>
        </div>
    </div>
    <!-- Sale & Revenue End -->

    <!-- Sales Chart Start -->
    <div class="container-fluid pt-4">
        <div class="row">
            <!-- Worldwide Sales Chart -->
            <div class="col-sm-12 col-xl-6">
                <div class="bg-light rounded p-4">
                    <h3 class="mb-4">Worldwide Sales</h3>
                    <canvas id="worldwide-sales"></canvas>
                </div>
            </div>
            <!-- Salse & Revenue Chart -->
            <div class="col-sm-12 col-xl-6">
                <div class="bg-light rounded p-4">
                    <h3 class="mb-4">Sales & Revenue</h3>
                    <canvas id="salse-revenue" width="634" height="316" style="display: block;"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Sales Chart End -->

    <!-- Recent Sales Start -->
    <div class="container-fluid pt-4">
        <div class="bg-light rounded p-4">
            <h3 class="mb-4">Recent Transactions</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr class="text-dark">
                            <th scope="col">ID</th>
                            <th scope="col">Customer</th>
                            <th scope="col">Date</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Jhon Doe</td>
                            <td>01 Jan 2045</td>
                            <td>$123</td>
                            <td>Paid</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Recent Sales End -->
    {% endblock %}

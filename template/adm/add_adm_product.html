{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<div class="card mb-4" style="width: 100%;">
  <div class="card-header">
    <h2>Add Product</h2>
  </div>
  <div class="card-body">
    <form action="{% url 'add_adm_product' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group row">
        <div class="col-md-6">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" name="product_name" required>
        </div>
        <div class="col-md-6">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="product_categories" required>
            <option value="" disabled selected>Select a category</option>
            {% for category in categories %}
              <option value="{{ category.id}}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>           
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <label for="size">Size</label>
      <select class="form-control" id="size" name="size" required>
        <option value="3XS">3XS</option>
        <option value="2XS">2XS</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="2XL">2XL</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="color">Color</label>
      <input type="text" class="form-control" id="color" name="color" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" name="price" required>
    </div>
    <div class="col-md-6">
      <label for="offer_price">Offer Price</label>
      <input type="text" class="form-control" id="offer_price" name="offer_price" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <label for="quantity">stock</label>
      <input type="text" class="form-control" id="stock" name="stock" required>
    </div>
    <div class="col-md-6">
      <label for="discount">Discount (%)</label>
      <input type="text" class="form-control" id="discount" name="discount" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" id="brand" name="brand" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <label for="status">Status</label>
      <select class="form-control" id="status" name="status" required>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="product_image" class="col-md-2 col-form-label">Image</label>
      <div class="col-md-4">
        <input type="file" id="product_image" name="product_image" accept="image/*" required>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Add Product</button>
  </div>
  </form>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show col-6" role="alert">
    <strong></strong>{{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
</div>

<script>
  // JavaScript to set the selected value in the hidden input field
  const categorySelect = document.getElementById('category_select');
  const hiddenCategoryInput = document.getElementById('category');

  categorySelect.addEventListener('change', () => {
    hiddenCategoryInput.value = categorySelect.value;
  });
</script>
{% endblock %}

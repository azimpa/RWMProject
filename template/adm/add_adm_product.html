{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<div class="card mb-4" style="width: 100%;">
  <div class="card-header">
    <h2>Add Product</h2>
  </div>
  <div class="card-body">
    <form action="{% url 'add_adm_product' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group row">
        <div class="col-md-6">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="product_name" name="product_name" required>
        </div>
        <div class="col-md-6">
          <label for="product_image" class="col-md-2 col-form-label">Image</label>
          <div class="col-md-4">
            <input type="file" id="product_image" name="product_image" accept="image/*" required>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="product_brand" name="product_brand" required>
        </div>
        <div class="col-md-6">
          <label for="brand">Description</label>
          <textarea class="form-control" id="product_description" name="product_description" rows="4" required></textarea>
        </div>
        <div class="col-md-6">
          <label for="category">Category</label>
          <select class="form-control" id="product_categories" name="product_categories" required>
            <option value="" disabled selected>Select a category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label for="status">Status</label>
          <select class="form-control" id="product_status" name="product_status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Add Product</button>
      </div>
    </form>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show col-6" role="alert">
      <strong></strong>{{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

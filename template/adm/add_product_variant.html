{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<div class="card mb-4" style="width: 100%;">
    <div class="card-header">
        <h2>Add Variant</h2>
    </div>
    <div class="card-body">
        <form action="{% url 'add_product_variant' products.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="product">Product</label>
                    <input type="text" class="form-control" id="product" name="product" value="{{ products.name }}" required>
                </div>
                <div class="col-md-6">
                    <label for="image" class="col-form-label">Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="size">Sizes</label>
                    <select class="form-control" id="size" name="size" required>
                        {% for size in sizes %}
                        <option value="{{ size.id}}">{{ size.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="color">Colors</label>
                    <select class="form-control" id="color" name="color" required>
                        {% for color in colors %}
                        <option value="{{ color.id}}">{{ color.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="price">Price</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">&#8377;</span>
                        </div>
                        <input type="text" class="form-control" id="price" name="price" required>
                    </div>
                </div>   
                <div class="col-md-6">
                    <label for="offer_price">Offer Price</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">&#8377;</span>
                        </div>
                        <input type="text" class="form-control" id="offer_price" name="offer_price" required>
                    </div>
                </div>                   
                <div class="col-md-6">
                    <label for="discount">Discount (%)</label>
                    <input type="text" class="form-control" id="discount" name="discount" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="stock">Stock</label>
                    <input type="text" class="form-control" id="stock" name="stock" required>
                </div>
                <div class="col-md-6">
                    <label for="is_available">Availability</label>
                    <select class="form-control" id="is_available" name="is_available" required>
                        <option value="True">Available</option>
                        <option value="False">Out of stock</option>
                    </select>
                </div>                
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Variant</button>
            </div>
        </form>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show col-6" role="alert">
            <strong></strong>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<div class="card mb-4" style="width: 100%;">
    <div class="card-header">
        <h2>Edit Variant</h2>
    </div>
    <div class="card-body">
        <form action="{% url 'edit_product_variant' variants.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="image" class="col-form-label">Image</label>
                    <input type="file" id="edited_image" name="edited_image" accept="image/*" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="size">Sizes</label>
                    <select class="form-control" id="edited_size" name="edited_size" required>
                        {% for size in sizes %}
                        <option value="{{size.id}}">{{ size.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="color">Colors</label>
                    <select class="form-control" id="edited_color" name="edited_color" required>
                        {% for color in colors %}
                        <option value="{{ color.id}}">{{ color.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="edited_price" name="edited_price" value="{{ variants.price }}"  required>
                </div>
                <div class="col-md-6">
                    <label for="price">Offer Price</label>
                    <input type="text" class="form-control" id="edited_offer_price" name="edited_offer_price" value="{{ variants.offer_price }}"  required>
                </div>
                <div class="col-md-6">
                    <label for="discount">Discount (%)</label>
                    <input type="text" class="form-control" id="edited_discount" name="edited_discount" value="{{ variants.discount }}"  required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="stock">Stock</label>
                    <input type="text" class="form-control" id="edited_stock" name="edited_stock" value="{{ variants.stock }}"  required>
                </div>
                <div class="col-md-6">
                    <label for="is_available">Availability</label>
                    <select class="form-control" id="edited_is_available" name="edited_is_available" value="{{ variants.is_available }}"  required>
                        <option value="True">Available</option>
                        <option value="False">Out of stock</option>
                    </select>
                </div>                
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Edits</button>
            </div>
        </form>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show col-6" role="alert">
            <strong></strong>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

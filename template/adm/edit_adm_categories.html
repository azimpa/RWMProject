{% extends 'adm/base.html' %}

{% load static %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <h2>Edit Catogories</h2>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <form method="post" action="{% url 'edit_adm_categories' cat.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Edit Category Name</label>
                    <input type="text" class="form-control" name="edited_category_name" value="{{ cat.name }}" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Edit Category</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

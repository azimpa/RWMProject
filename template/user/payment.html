{% extends 'user/base_user.html' %}

{% load static %}

{% block content %}
<style>
    /* Body styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
    }

    /* Cart Details styles */
    .cart-details {
        text-align: center;
    }

    /* Checkout title styles */
    .checkout-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }

    /* Cart Total styles */
    .cart-total-title {
        font-weight: bold;
        color: #333;
    }

    .cart-total-price {
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }

    .total-row {
        font-size: 16px;
        color: #333;
    }

    /* Payment Options styles */
    .payment-options {
        margin-top: 2rem;
    }

    .form-check-label {
        font-weight: bold;
        color: #333;
    }

    .payment-option img {
        margin-right: 10px;
    }

    /* Place Order button styles */
    .cart-total-button {
        margin-top: 3rem;
        font-weight: bold;
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .cart-total-button:hover {
        background-color: #45a049;
    }

    /* Proceed to Checkout button styles */
    .proceed-to-checkout-link {
        text-align: center;
        display: block;
        margin-top: 2rem;
    }

    .proceed-to-checkout-button {
        font-weight: bold;
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .proceed-to-checkout-button:hover {
        background-color: #0056b3;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .col-lg-6 {
            max-width: 100%;
        }
    }
</style>
<div style="margin-top: 180px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="cart-details">
                    <form action="{% url 'payment' address_id %}" method="post">
                        {% csrf_token %}
                        <div class="checkout-title">
                            PAYMENT
                        </div>
                        <div class="cart-total">
                            <ul class="list-group mt-3">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="cart-total-title">Cart Total</span>
                                    <span class="cart-total-price">{{total_price}}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="cart-total-title">Shipping</span>
                                    <span class="cart-total-price">₹ 50</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="cart-total-title">Tax Rate</span>
                                    <span class="cart-total-price">2%</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center total-row">
                                    <span class="cart-total-title">Final Total (Including Tax & Shipping charges)</span>
                                    <span class="cart-total-price">₹{{after_tax_amount}}</span>
                                </li>
                            </ul>
                        </div>
                        <div class="payment-options mt-3">
                            <div class="form-check">
                                <input type="radio" id="radio_payment_1" name="cash_on_delivery"
                                    class="form-check-input">
                                <label for="radio_payment_1" class="form-check-label">CASH ON DELIVERY</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="rzp-button1" name="razorpay" class="form-check-input" checked>
                                <label for="radio_payment_2" class="form-check-label">RAZORPAY</label>
                            </div>
                            <button type="submit" class="cart-total-button btn btn-primary mt-3">Place Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    // JavaScript to handle radio button behavior
    const cashOnDeliveryRadio = document.getElementById('radio_payment_1');
    const razorpayRadio = document.getElementById('rzp-button1');

    cashOnDeliveryRadio.addEventListener('change', function () {
        if (cashOnDeliveryRadio.checked) {
            razorpayRadio.checked = false;
        }
    });

    razorpayRadio.addEventListener('change', function () {
        if (razorpayRadio.checked) {
            cashOnDeliveryRadio.checked = false;
        }
    });


    // Your existing Razorpay code here
    var address_id = "{{ address_id }}";
    console.log("Address ID:", address_id);
    var after_tax_amount = "{{ after_tax_amount }}";
    var options = {
        key: "rzp_test_J4ItW79ImKNvlW",
        amount: Number("{{after_tax_amount}}") * 100,
        currency: "INR",
        name: "RWM",
        description: "Thanks",
        image: "http://127.0.0.1:8000/static/images/rwm-logo.png",
        order_id: "{{payment.id}}",
        handler: function (response) {
            window.location.href = `http://127.0.0.1:8000/razorpay/${address_id}/${after_tax_amount}`;
        },
        theme: {
            color: "#3399cc",
        },
    };
    var rzp1 = new Razorpay(options);
    rzp1.on("payment.success", function (response) {
        // Submit the form after successful payment
        document.getElementById("payment-form").submit();
    });
    rzp1.on("payment.failed", function (response) {
        // Handle failed payment here
        alert("Payment failed");
    });
    document.getElementById("rzp-button1").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    };
</script>
{% endblock %}
